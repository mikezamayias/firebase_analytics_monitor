name: Static Analysis

on:
  pull_request:
    branches:
      - dev
    paths:
      - "lib/**"
      - "bin/**"
      - "test/**"
      - "pubspec.yaml"
      - "analysis_options.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: ğŸ” Dart Analyze
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get

      - name: ğŸ” Analyze
        run: dart analyze --fatal-infos

  format:
    name: ğŸ“ Dart Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: ğŸ“ Format Check
        run: dart format --set-exit-if-changed .

  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get

      - name: ğŸ§ª Run Tests
        run: dart test
